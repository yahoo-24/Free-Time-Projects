{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ Title }}
{% endblock %}

{% block body %}
    <h1>{{ Title }}</h1>
    <form action="{% url 'EditPage' Title %}" method="post">
        {% csrf_token %}
        <label><b>Contents</b>:</label>
        <br>
        <textarea name="Contents" placeholder="Enter Contents" rows="100" cols="100">{{ Content }}</textarea>
        <br>
        <input type="submit">
    </form>
    
{% endblock %}
