{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Create a New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter listing title" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category" class="form-control" id="category" placeholder="Enter category" required>
        </div>

        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="number" name="starting_bid" class="form-control" id="starting_bid" placeholder="Enter starting bid" required>
        </div>

        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" name="image" class="form-control" id="image" placeholder="Enter image URL" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="5" placeholder="Enter a detailed description of the item"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Listing</button>
        </div>
    </form>
</div>
{% endblock %}
